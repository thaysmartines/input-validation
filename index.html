<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validação input exemplo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form"> 
        <div class="todos_inputs">
            <label for="nome">Nome</label>
            <input type="nome" id="nome" placeholder="Digite seu nome" class="inputs required" oninput="nameValidate()">
            <span class="span-required">Nome deve ter no minimo 3 caracteres </span> 
        </div>
            <div class="todos_inputs w50">
                <label for="senha">Senha</label>
                <input type="password" id="password" minlength="8" maxlength="30" placeholder="Digite sua senha" required >
                    <div class="div-checkbox">
                      <input id="caixa-checkbox" type="checkbox" onclick="mostrarSenha()">
                      <p class="mostrar-senha">Mostrar Senha</p>
                    </div>
                </div>


                <div class="todos_inputs">
                    <input type="text" class="required" id="name" />
                    <span class="span-required"></span>
                    <button id="entrarBtn">Entrar</button>
                </div>


            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
